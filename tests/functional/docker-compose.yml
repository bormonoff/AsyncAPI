version: '3'
services:
  api:
    build:
      context: ../../.
      dockerfile: docker/dev/Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT}:${API_PORT}"

  tests:
    build:
      context: .
      dockerfile: docker/pytest/Dockerfile
    env_file:
      - .env
    ports:
      - "${TESTS_PORT}:${TESTS_PORT}"
    entrypoint: >
      python3 utils/es_waiter.py
      && python3 
    depends_on:
      - redis
      - elasticsearch

  elasticsearch:
    image: elasticsearch:8.6.2
    env_file:
      - .env
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTIC_PORT}:${ELASTIC_PORT}"

  redis:
    image: redis:7-alpine
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    command:
      - /var/lib/redis/redis.conf
    restart: always
    volumes:
      - ./redis.conf:/var/lib/redis/redis.conf:ro
      - redis_data:/data
      - redis_socket:/redis_socket
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1m20s
      timeout: 5s
      retries: 3

volumes:
  elasticsearch_data:
  redis_data:
  redis_socket: